<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!-- TODO need to add favicon  <link rel="icon" href="../../favicon.ico">  -->
<title>Login</title>

<!-- Bootstrap -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/signin.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<form class="form-signin" th:action="@{/login}" method="post">
			<fieldset>
				<legend class="form-signin-heading">Log In</legend>
				<label for="username" class="sr-only">Email address</label> 
				<input type="text" name="username" class="form-control" placeholder="username" required="required" autofocus="autofocus"/> 
				
				<label for="password" class="sr-only">Password</label> 
				<input type="password" name="password" class="form-control" placeholder="Password" required="required"/>
				<div class="checkbox">
					<label> 
						<input type="checkbox" value="remember-me"/>
						Remember me
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
			</fieldset>
		</form>
	</div>
	<!-- /container -->
</body>
</html>
